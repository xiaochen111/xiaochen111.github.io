        var player = {
            play:false, //false 暂停  / true 播放
            playFn:function(obj){ //播放方法
                if(!this.play){
                    myAudio.play();
                    $(obj).removeClass('fa-play').addClass('fa-pause');
                }else{
                    myAudio.pause();

                this.play = !this.play;
            }
